<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
    
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; 
            height: 100dvh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
            transition: opacity 1.5s ease-in-out; 
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .stage.active {
            opacity: 1;
            pointer-events: all;
        }

        
        #start-screen {
            z-index: 999;
            background-color: black;
            color: white;
            flex-direction: column;
        }
        
        .start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: transparent;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            border-radius: 50px;
        }
        .start-btn:active {
            background: white;
            color: black;
        }

    
        #stage-1 {
            background-image: url('https://www.rollingstone.com/wp-content/uploads/2020/08/GettyImages-1164638362.jpg');
        }
        
        .zoom-anim {
            animation: zoomInFade 5s ease-out forwards;
        }

        
        #stage-2 {
            background-image: url('https://media1.tenor.com/m/XCsXPrtaJXgAAAAC/catroll-ricroll.gif');
            flex-direction: column;
            color: white;
            text-align: center;
            overflow-y: auto; 
            justify-content: flex-start; 
            padding-top: 15%; 
        }

        #stage-2::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .question-text {
            font-size: 1.6rem;
            line-height: 1.4;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            opacity: 0;
            z-index: 1;
            width: 100%;
            flex-shrink: 0;
        }
        
        .fade-up-anim {
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        
        .interaction-area {
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 20px;
            width: 100%;
            opacity: 0;
        }

        
        @media (min-width: 768px) {
            #stage-2 { justify-content: center; padding-top: 0; }
            .interaction-area {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start; 
                gap: 40px;
            }
        }

        .fade-up-anim-delay {
            animation: fadeInUp 1s ease-out 1s forwards;
        }

       
        .btn {
            padding: 15px 0;
            width: 220px; 
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            flex-shrink: 0;
            z-index: 50; 
        }
        .btn-yes { background-color: #2ecc71; color: white; }
        .btn-no { background-color: #e74c3c; color: white; }

        
        .right-side-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 60px; 
            min-width: 220px;
        }

       
        #katana-overlay {
            display: none; 
            flex-direction: column;
            align-items: center;
            
            margin-top: 10px; 
        }

        .katana-img {
            width: 200px;
            animation: slashIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.5));
            z-index: 20;
        }

        .speech-bubble {
            position: relative;
            margin-top: -30px; 
            margin-left: 60px; 
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 20px;
            width: 180px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            opacity: 0;
            font-size: 0.9rem;
            text-align: left;
            animation: popIn 0.5s ease-out 0.6s forwards;
            z-index: 21; 
        }
        
      
        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            border: 10px solid transparent;
            border-right-color: white;
            margin-top: -10px;
        }
        
        .rukia-sign {
            display: block;
            margin-top: 5px;
            font-style: italic;
            text-align: right;
            font-weight: bold;
            color: #d63031;
            font-size: 0.8rem;
        }

       
        #stage-3-yes {
            background-image: url('https://media1.tenor.com/m/XnyAu4Z6TpgAAAAC/dancing-giraffe.gif');
        }
        
        .thank-you-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 3px 3px 8px rgba(0,0,0,1);
            background-color: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            animation: rotateInUp 1s ease-out forwards;
            width: 90%;
        }


        @keyframes zoomInFade {
            0% { opacity: 0; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slashIn {
            0% { opacity: 0; transform: translateX(-50px) rotate(-20deg); }
            100% { opacity: 1; transform: translateX(0) rotate(0deg); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            80% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
         @keyframes rotateInUp {
            0% { opacity: 0; transform: translateY(50px) rotate(-10deg); }
            100% { opacity: 1; transform: translateY(0) rotate(0deg); }
        }

    </style>
</head>
<body>

    <audio id="audio-intro" src="guitar-riff-30011.mp3" preload="auto"></audio>
    <audio id="audio-acoustic" src="acoustic-guitar-riff-3-237215.mp3" preload="auto" loop></audio>

    <div id="start-screen" class="stage active">
        <button id="btnStart" class="start-btn">Buna tıkla gökçe</button>
    </div>

    <div id="stage-1" class="stage"></div>

    <div id="stage-2" class="stage">
        <h1 class="question-text">Gökçe lütfen instagramdan engelimi kaldırıp tekrara takipleşebilir miyiz??</h1>
        
        <div class="interaction-area">
            
            <button class="btn btn-yes" id="btnYes">tamam tamam olur</button>
            
            <div class="right-side-container">
                <button class="btn btn-no" id="btnNo"> hmmm hayır</button>
                
                <div id="katana-overlay">
                    <img src="https://www.mangadori.com/photo/katana/2000000012002_9_400.jpg" alt="Katana" class="katana-img">
                    <div class="speech-bubble">
                        '' Gökçe bak insanlar ikinci şansı hak edebilir özellikle yazılım mühendisleri onlar yanlış anlaşılamaya açık insanlar ''
                        <span class="rukia-sign">-rukia</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="stage-3-yes" class="stage">
         <h1 class="thank-you-text">Teşekkür ederim çok mutlu oldum.</h1>
    </div>


    <script>
        const startScreen = document.getElementById('start-screen');
        const btnStart = document.getElementById('btnStart');
        
        const stage1 = document.getElementById('stage-1');
        const stage2 = document.getElementById('stage-2');
        const stage3Yes = document.getElementById('stage-3-yes');
        
        const questionText = document.querySelector('.question-text');
        const interactionArea = document.querySelector('.interaction-area'); // Yeni sınıf adı

        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const katanaOverlay = document.getElementById('katana-overlay');
        
        const audioIntro = document.getElementById('audio-intro');
        const audioAcoustic = document.getElementById('audio-acoustic');

        audioIntro.volume = 1.0;    
        audioAcoustic.volume = 0.5; 

        
        btnStart.addEventListener('click', () => {
            startScreen.classList.remove('active');
            
            stage1.classList.add('active');
            stage1.classList.add('zoom-anim'); 

            audioIntro.play().catch(e => alert("Gitar sesi bulunamadı! Dosyalar aynı klasörde mi?"));

            setTimeout(() => {
                audioIntro.pause();
                audioIntro.currentTime = 0;

                stage1.classList.remove('active');
                
                stage2.classList.add('active');
                questionText.classList.add('fade-up-anim');
                interactionArea.classList.add('fade-up-anim-delay');
                
                audioAcoustic.play().catch(e => console.log("Akustik ses hatası"));

            }, 5000); 
        });


        btnNo.addEventListener('click', () => {
          
            btnNo.style.display = 'none'; 
            
            
            katanaOverlay.style.display = 'flex';
        });


        btnYes.addEventListener('click', () => {
             audioAcoustic.pause(); 

             stage2.style.transition = "opacity 0.5s ease"; 
             stage3Yes.style.transition = "opacity 0.5s ease";

             stage2.classList.remove('active');

            setTimeout(() => {
                stage3Yes.classList.add('active');
            }, 500);
        });

    </script>
</body>
</html>
