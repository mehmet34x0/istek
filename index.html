<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Mesajı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWgxN3dxazU5dmFwZm9oaDFoZXkxbGQzMmhpdXk0cnR6OG84c3dxayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PX6E0iX4x1O7fQ4pgt/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.55);
            padding: 25px 35px;
            border-radius: 12px;
            text-align: center;
            color: white;
            font-size: 1.4rem;
            max-width: 80%;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        p {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>ÖZÜR DİLERİM</h1>
        <p>Yanlış anlaşıldıysam veya rahatsız ettiysem gerçekten özür dilerim.</p>
    </div>
</body>
</html>
