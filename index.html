    .btns {

    button {

    /* Evet sonrasÄ± gÃ¶rÃ¼nÃ¼m */
    .happy-screen {
      display: none;

    .happy-screen.show {
      display: flex;
      animation: fadeIn 1.2s ease forwards;
    }
    .happy-text {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      background: rgba(255,255,255,0.6);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .cat {
      width: 120px;
      height: auto;
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: scale(0.95);}
      to {opacity:1; transform: scale(1);}
    }
    @keyframes popIn {
      0% {opacity:0; transform: scale(0.8);}
      100% {opacity:1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <h1>GÃ¶kÃ§e ðŸŒ¸</h1>
    <p> Senden nazikÃ§e bir ÅŸans istemek iÃ§in buradayÄ±m.</p>
    <div class="question">Benimle konuÅŸmak ister misin?</div>
    <div class="btns">
      <button id="evet" class="btn-evet">Evet</button>
      <button id="hayir" class="btn-hayir">HayÄ±r</button>

    <div class="hint">HayÄ±r dersen kangal Ã¼zÃ¼lecek, evet dersen kangal Ã§ok mutlu olucak ðŸ’—</div>

  <div class="happy-screen" id="happyScreen">

  </div>

  <script>
    const evetBtn = document.getElementById('evet');
    const hayirBtn = document.getElementById('hayir');
    const mainCard = document.getElementById('mainCard');
    const happyScreen = document.getElementById('happyScreen');
    let moveCount = 0;

    function moveHayir() {
      if (moveCount < 4) {
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const randX = Math.random() * (vw - 120);
        const randY = Math.random() * (vh - 60);
        hayirBtn.style.position = 'fixed';
        hayirBtn.style.left = randX + 'px';
        hayirBtn.style.top = randY + 'px';
        moveCount++;
      } else {
        hayirBtn.classList.add('hide');
      }
    }

    hayirBtn.addEventListener('mouseenter', moveHayir);

    evetBtn.addEventListener('click', () => {
      document.body.style.background = "linear-gradient(180deg, #ffdbe6, #fff0f3)";
      mainCard.style.display = "none";
      happyScreen.classList.add('show');
    });
  </script>
