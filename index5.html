<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Özür Mesajı</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: #000; /* YAN BOŞLUKLAR SİYAH */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* DİK UZUN – GENİŞLİK KÜÇÜK */
    .container {
        height: 100vh;      /* DİK BOY TAM */
        width: auto;        /* GENİŞLİK KÜÇÜK KALIR */
        display: flex;
        aspect-ratio: 9 / 16;   /* TikTok / Reels oranı */
        max-width: 420px;       /* telefon için limit */
    }

    .half {
        flex: 1;
        background-size: contain;   /* TAŞMA YOK */
        background-repeat: no-repeat;
        background-position: center;
    }

    #left {
        background-image: url("https://media.tenor.com/ofU6gcXLLYQAAAAi/monkey-d-luffy-i-am-verry-sorry.gif");
    }

    #right {
        background-image: url("https://media1.tenor.com/m/8kaGk1fMHVEAAAAC/sorry-im-sorry.gif");
    }

    /* YAZI */
    #text {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 22px;
        background: rgba(0,0,0,0.55);
        padding: 14px 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 90%;
    }
</style>
</head>
<body>

<div class="container">
    <div class="half" id="left"></div>
    <div class="half" id="right"></div>
</div>

<div id="text">
    Özür dilerim,<br>
    umarım bu salak yazılım mühendisini affedersin
</div>

</body>
</html>
