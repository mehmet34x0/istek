<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Özür </title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: #000; /* Yan boşluklar siyah */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .container {
        display: flex;
        width: 70vw;       /* küçültme */
        height: 80vh;      /* diklemesine daha uzun */
    }

    .half {
        flex: 1;
        background-size: contain;   /* TAŞMA YOK */
        background-repeat: no-repeat;
        background-position: center;
    }

    #left {
        background-image: url("https://media.tenor.com/ofU6gcXLLYQAAAAi/monkey-d-luffy-i-am-verry-sorry.gif");
    }

    #right {
        background-image: url("https://media1.tenor.com/m/8kaGk1fMHVEAAAAC/sorry-im-sorry.gif");
    }

    #text {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background: rgba(0,0,0,0.55);
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 24px;
        text-align: center;
        max-width: 90%;
    }
</style>
</head>
<body>

<div class="container">
    <div class="half" id="left"></div>
    <div class="half" id="right"></div>
</div>

<div id="text">
    Özür dilerim GÖKÇE <br>
    umarım bu salak yazılım mühendisini affedersin
</div>

</body>
</html>
