<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Özür</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        background: #000; /* Kenarlarda siyah boşluk olsun */
    }

    .half {
        width: 50%;
        height: 100%;
        background-size: contain;   /* TAŞMIYOR */
        background-repeat: no-repeat;
        background-position: center;
    }

    #left {
        background-image: url("https://media.tenor.com/ofU6gcXLLYQAAAAi/monkey-d-luffy-i-am-verry-sorry.gif");
    }

    #right {
        background-image: url("https://media1.tenor.com/m/8kaGk1fMHVEAAAAC/sorry-im-sorry.gif");
    }

    #text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 26px;
        background: rgba(0,0,0,0.55);
        padding: 16px 20px;
        border-radius: 12px;
        text-align: center;
        max-width: 85%;
    }
</style>
</head>
<body>

<div class="half" id="left"></div>
<div class="half" id="right"></div>

<div id="text">
    Özür dilerim,<br>
    umarım bu salak yazılım mühendisini affedersin
</div>

</body>
</html>
